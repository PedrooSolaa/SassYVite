<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body class="form-page">
    <div class="container">
        <div class="header">
            <h1>CREAR CUENTA</h1>
            <img src="assets/zapas.jpg" alt="logo" class="logo-img">
        </div>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre (*)</label>
                <input id="nombre" name="nombre" type="text" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos (*)</label>
                <input id="apellidos" name="apellidos" type="text" required>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono (*)</label>
                <input id="telefono" name="telefono" type="tel" required>
            </div>

            <div class="form-group">
                <label for="email">Gmail (*)</label>
                <input id="email" name="email" type="email" required>
            </div>

            <p class="required-text">Los apartados marcados con (*) son obligatorios</p>

            <button type="submit" class="submit-btn">Aceptar</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
